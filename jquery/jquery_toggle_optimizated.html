<!DOCTYPE html>
<html>
<head>
<style>
.prvirodjen
{
	color: green;
}
.drugirodjen
{
	color: red;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<title></title>
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1> Idemo se zabaviti </h1>
		<button class="panel-button" data-panelid = "panel1"> #btn1 </button>
		<button class="panel-button" data-panelid = "panel2"> #btn2 </button>
		<button class="panel-button" data-panelid = "panel3"> #btn3 </button>
		<button class="panel-button" data-panelid = "panel4"> #btn4 </button>
	</div>

<div class = "row">
	<div class="col-xs-3">
		<div id = "panel1" style="display:none" class="panel panel-primary">
		<div class="panel-heading">
		#panel1
		</div>
		<div class="panel-body"> content
		</div>
	</div>
</div>

<div class = "row">
	<div class="col-xs-3">
		<div id = "panel2" style="display:none" class="panel panel-primary">
		<div class="panel-heading">
		#panel2
		</div>
		<div class="panel-body"> content
		</div>
	</div>
</div>

<div class = "row">
	<div class="col-xs-3">
		<div id = "panel3" style="display:none" class="panel panel-primary">
		<div class="panel-heading">
		#panel3
		</div>
		<div class="panel-body"> sranje
		</div>
	</div>
</div>

<div class = "row">
	<div class="col-xs-3">
		<div id = "panel4" style="display:none" class="panel panel-primary">
		<div class="panel-heading">
		#panel4
		</div>
		<div class="panel-body"> content
		</div>
	</div>
</div>
<ul class="tata">
	<li class="prvirodjen"> Sin </li>
	<li> Kcer </li>
	<ul class="mama">
		<li> Sin </li>
		<li> Kcer </li>
	</ul>
</ul>

<script type="text/javascript">
	$(function(){

		var content = "Veoma kvalitetan sadrzaj";

		$('.panel-button').on('click', function(){
			var PanelId = $(this).attr('data-panelid');
			$('#'+ PanelId).toggle();
			$('#' + PanelId + '.panel-body').html(content);
		});

		$('li').on('click', function(){
			if ($(this).is('.prvirodjen'))
			{
				alert ('Klikno si na prvog rodjenog');
			}
			else
			{
				$(this).next().hide();
			}

		});

	});
</script>






  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
